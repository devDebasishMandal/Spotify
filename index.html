<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Spotify - Web Player: Music for everyone</title>
  <meta name="description" content="Spotify clone made using html,css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="main">
    <div class="sidebar">
      <div class="sb logo">
        <img src="logo.svg" alt="">
      </div>
      <div class=" sb menu">
        <div class="menu1 m-item">
          <img src="home.svg" alt="">
           Home
        </div>
        <div class="menu2 m-item">
          <img src="search.svg" alt="">
          Search
        </div>
        <div class="menu3 m-item">
          <img src="library.svg" alt="">
          Your Library
        </div>
      </div>
      <div class=" sb playlists">
        <div class="pl1">
          <img src="createpl.svg" alt="">
          Create Playlist
        </div>
        <div class="pl2">
          <img src="likedsongs.svg" alt="">
          Liked Songs
        </div>
        <div class="pl3">
          <img src="yourepisodes.svg" alt="">
          Your Episodes
        </div>
      </div>
      <div class="sb suggested">
        <ul class="list">
          <li>FAV</li>
          <li> Daily mix1</li>
          <li>Disocvery Weekly</li>
          <li>Hindi</li>
          <li>Odia</li>
          <li>Pop</li>
        </ul>
      </div>
      <div class="sb CTA">
        <div class="cta-content">
          <img src="download-arrow.svg" alt="">
        Install App
        </div>
      </div>
      
    </div>
    <div class="main-content">
      <div class="navbar">
        <div class="nav-left">
          <img src="back_navigation.png" />
            <img src="forward_navigation.png" />
        </div>
        <div class="nav-right">
           <img src="naruto.svg" alt="">
           <p>Hinata</p>
           <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i>
        </div>
      </div>
      <h1 class="greet">Good Morning</h1>
      <div class="main1">
        <div class="m1-item">
          <img src="likedsongs.svg" alt="">
           <p>Liked Songs</p>
        </div>
        <div class="m1-item">
          <img src="weekend1.jpeg" alt="">
           <p>The Weekend</p>
        </div>
        <div class="m1-item">
          <img src="weekend2.jpeg" alt="">
           <p>Heros & Villans</p>
        </div>
        <div class="m1-item">
          <img src="netflix-pl.svg" alt="">
           <p>Liked Songs</p>
        </div>
        <div class="m1-item">
          <img src="netflix-pl.svg" alt="">
           <p>Liked Songs</p>
        </div>
        <!-- <div class="m1-item">
          <img src="netflix-pl.svg" alt="">
           <p>Liked Songs</p>
        </div> -->
      </div>

      
    </div>
    <div class="player"></div>
  </div>

  <!-- bootsrap cdn  -->
</body>

</html>
